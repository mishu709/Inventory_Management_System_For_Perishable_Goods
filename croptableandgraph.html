<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Inventory Management</title>
    <link rel="stylesheet" href="cropstyles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Inventory Management System for Perishable Goods</h1>
        <p>Manage your crop inventory effectively</p>
    </header>

    <main>
        <section class="add-crop">
            <h2>Add Crop</h2>
            <form id="addCropForm">
                <label for="cropID">Crop ID:</label>
                <input type="text" id="cropID" name="cropID" required>

                <label for="cropName">Crop Name:</label>
                <input type="text" id="cropName" name="cropName" required>

                <label for="minimumTemperature">Minimum Temperature:</label>
                <input type="text" id="minimumTemperature" name="minimumTemperature" required>

                <label for="minimumHumidity">Minimum Humidity:</label>
                <input type="text" id="minimumHumidity" name="minimumHumidity" required>

                <label for="cropSeason">Crop Season:</label>
                <input type="text" id="cropSeason" name="cropSeason" required>

                <button type="button" id="addCropButton">Add Crop</button>
            </form>
        </section>

        <section class="crop-table">
            <h2>Crop Inventory</h2>
            <table border="1" id="cropTable">
                <thead>
                    <tr>
                        <th>Crop ID</th>
                        <th>Crop Name</th>
                        <th>Min Temperature</th>
                        <th>Min Humidity</th>
                        <th>Crop Season</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <section class="crop-graph">
            <h2>Graph Representation</h2>
            <canvas id="cropGraph" width="400" height="200"></canvas>
        </section>
    </main>

    <script>
        const cropTableBody = document.querySelector('#cropTable tbody');
        const cropGraphCtx = document.getElementById('cropGraph').getContext('2d');

        const crops = [];

        document.getElementById('addCropButton').addEventListener('click', () => {
            const cropID = document.getElementById('cropID').value;
            const cropName = document.getElementById('cropName').value;
            const minimumTemperature = document.getElementById('minimumTemperature').value;
            const minimumHumidity = document.getElementById('minimumHumidity').value;
            const cropSeason = document.getElementById('cropSeason').value;

            if (cropID && cropName && minimumTemperature && minimumHumidity && cropSeason) {
                const crop = { cropID, cropName, minimumTemperature, minimumHumidity, cropSeason };
                crops.push(crop);

                // Add row to table
                const row = `<tr>
                    <td>${cropID}</td>
                    <td>${cropName}</td>
                    <td>${minimumTemperature}</td>
                    <td>${minimumHumidity}</td>
                    <td>${cropSeason}</td>
                </tr>`;
                cropTableBody.innerHTML += row;

                // Update graph
                updateGraph();

                // Clear form
                document.getElementById('addCropForm').reset();
            }
        });

        function updateGraph() {
            const labels = crops.map(crop => crop.cropName);
            const tempData = crops.map(crop => crop.minimumTemperature);
            const humidityData = crops.map(crop => crop.minimumHumidity);

            new Chart(cropGraphCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Minimum Temperature',
                            data: tempData,
                            backgroundColor: 'rgba(255, 99, 132, 0.5)'
                        },
                        {
                            label: 'Minimum Humidity',
                            data: humidityData,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                    },
                }
            });
        }
    </script>
</body>
</html>
